<!DOCTYPE html><html lang="id"><head>  <meta charset="UTF-8" />  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  <title>Payment DANA & QRIS</title>  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>  <style>    * {      margin: 0;      padding: 0;      box-sizing: border-box;    }    body {      font-family: 'Poppins', sans-serif;      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);      color: #fff;      min-height: 100vh;      display: flex;      justify-content: center;      align-items: center;      padding: 20px;    }    .container {      background: rgba(255, 255, 255, 0.05);      backdrop-filter: blur(10px);      border-radius: 15px;      padding: 30px 40px;      text-align: center;      max-width: 400px;      width: 100%;      box-shadow: 0 8px 25px rgba(0,0,0,0.3);      transition: all 0.3s ease;    }    .container:hover {      transform: scale(1.02);    }    h1 {      font-size: 24px;      margin-bottom: 15px;      color: #00c4ff;    }    p {      font-size: 16px;      margin-bottom: 10px;    }    .qris-img {      width: 100%;      max-width: 300px;      margin: 15px auto;      border-radius: 10px;      box-shadow: 0 4px 15px rgba(0,0,0,0.3);      transition: transform 0.3s ease;    }    .qris-img:hover {      transform: scale(1.05);    }    .dana-number {      background-color: #fff;      color: #000;      padding: 10px;      border-radius: 8px;      font-weight: bold;      margin-top: 15px;      letter-spacing: 1px;    }    .footer {      margin-top: 20px;      font-size: 12px;      opacity: 0.7;    }  </style></head><body>  <div class="container">    <h1>Bayar via DANA / QRIS</h1>    <p>Scan QRIS di bawah atau transfer ke nomor DANA berikut:</p>    <img src="https://files.catbox.moe/ta1jcm.jpg" alt="QRIS DANA" class="qris-img"/>    <div class="dana-number">0857 2130 4943</div>    <div class="footer">Terima kasih atas pembayaran Anda üôè</div>  </div></body></html>
